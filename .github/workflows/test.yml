name: Test Pysteps installation

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        $CONDA/bin/conda env update --file pysteps_dev.yml --name base
    - name: Download pysteps data
      run: |
        export PYSTEPS_DATA_DIR=$PWD/pysteps_data
        $CONDA/bin/python fetch_pysteps_data.py
